<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SIGN-IN</title>
  </head>
  <body class="p-3" style="background-image: linear-gradient(to top, #ca6baf 0%, #5a8ce2 100%);">
    
    <div class="container-fluid">

      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="card shadow col-12 col-md-6 mx-auto p-1 px-3" style="background:rgba(255,255,255,.1)">
              <h2 class="text-center text-dark py-2"><i>Sign-In Admin</i></h2>
              <div class="col-12">
                <div id="res" class="shadow col-12 col-md-12 mx-auto m-2"></div>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control bg-transparent" id="emailInp" placeholder="Your email" style="border:1px solid #0a5ef0;border-radius:20px;">
                <label for="emailInp">&#x1F4E7;&nbsp; Your email</label>
              </div>
              <div class="form-floating my-2">
                <input type="password" class="form-control bg-transparent" id="passInp" maxlength="10" placeholder="Your password" style="border:1px solid #0a5ef0;border-radius:20px;">
                <label for="passInp">&#x1F512;&nbsp; Your password</label>
              </div>
              <div class="d-flex">
                <button class="btn btn-secondary px-4 mx-auto my-2" id="signInBtn">Sign In</button>
              </div>
              <h4 class="text-center text-light">Don't have an account? <i><a href="index.html" class="text-dark">Sign-Up</a></i></h4>
            </div>            
          </div>
        </div>
      </div>

    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup} from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAePLKqWlZ_dDI07NI_iEN4hxv5usFfrHY",
            authDomain: "dove-f59ee.firebaseapp.com",
            databaseURL: "https://dove-f59ee-default-rtdb.firebaseio.com",
            projectId: "dove-f59ee",
            storageBucket: "dove-f59ee.appspot.com",
            messagingSenderId: "434822872189",
            appId: "1:434822872189:web:21839a734b6ff69a440514",
            measurementId: "G-Q0YY5CKZW4"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        document.getElementById("signInBtn").addEventListener("click", function() {
            let email = emailInp.value;
            let password = passInp.value;

            signInWithEmailAndPassword(auth, email, password)
            .then((credentials) => {
                window.location = "dashboard.html";
            }).catch((error) =>{
            var a = error.message;
            var b = "Firebase: Error (auth/network-request-failed).";
            var c = "Firebase: Error (auth/unauthorized-domain).";
            var d = "Firebase: Error (auth/internal-error).";
            var f = "Firebase: Error (auth/invalid-email).";
            var g = "Firebase: Error (auth/missing-email).";
            var h = "Firebase: Password should be at least 6 characters (auth/weak-password).";
            var i = "Firebase: Error (auth/email-already-in-use).";
            var j = "Firebase: Error (auth/wrong-password).";
            var k = "Firebase: Error (auth/user-not-found).";
            if (a==b) {
                res.innerHTML = `<div class="alert alert-danger">network-request-failed</div>`;
            }else if (a==c) {
                res.innerHTML = `<div class="alert alert-danger">unauthorized-domain</div>`;
            }else if (a==d) {
                res.innerHTML = `<div class="alert alert-danger">internal-error</div>`;
            }else if (a==f) {
                res.innerHTML = `<div class="alert alert-danger">invalid-email</div>`;
            }else if (a==g) {
                res.innerHTML = `<div class="alert alert-danger">missing-email</div>`;
            }else if (a==h) {
                res.innerHTML = `<div class="alert alert-danger">Password should be at least 6 characters (weak-password)</div>`;
            }else if (a==i) {
                res.innerHTML = `<div class="alert alert-danger">email-already-in-use</div>`;
            }else if (a==j) {
                res.innerHTML = `<div class="alert alert-danger">wrong-password</div>`;
            }else if (a==k) {
                res.innerHTML = `<div class="alert alert-danger">user-not-found</div>`;
            }
            })
        })
      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
